<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up BS </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="sign-up.css">
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="container p-5 d-grid justify-content-center align-items-center" style="height: 80vh;">
        <div class="alert-success d-grid justify-content-center align-items-center">
            <div class="alert alert-success  alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Success!</strong> Your successfully Signed-in our website.
            </div>
        </div>
        <div class="col-lg-12 p-4">
            <div class="shadow rounded-4 bg-white ">
                <h1 class="text-center text-white rounded-top-4 bg-dark py-4"
                    style="font-size: 40px; 	font-weight: bolder; background-image: linear-gradient(to right, #4a2afa , #ad14cc);">
                    Sign Up
                </h1>
                <form class="m-3 ">
                    <div class="form-group row ">
                        <div class="col-md-6 my-2">
                            <div class="form-floating ">
                                <input type="text" class="form-control" placeholder="First Name" id="fname">
                                <label for="fname">First name</label>
                            </div>
                            <div class="alertmsg" id="alertFname">Pleace enter valid name</div>
                        </div>
                        <div class="col-md-6 my-2">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="First Name" id="lname">
                                <label for="lname">Last name</label>
                            </div>
                            <div class="alertmsg" id="alertLname">Pleace enter valid name</div>
                        </div>
                    </div>

                    <div class="form-group row ">
                        <div class="col-sm-6 my-2">
                            <div class="form-floating">
                                <input type="email" class="form-control" placeholder="Email" id="email">
                                <label for="fname">Email Address</label>
                            </div>
                            <div class="alertmsg" id="alertEmail">Pleace enter valid email</div>
                        </div>

                        <div class="col-sm-6 my-2">
                            <div class="input-group">
                                <span class="input-group-text">+91</span>
                                <div class="form-floating ">
                                    <input type="text" class="form-control" placeholder="Phone" id="phone">
                                    <label for="phone">Phone</label>
                                </div>
                            </div>
                            <div class="alertmsg" id="alertPhone">Pleace enter valid number</div>
                        </div>
                    </div>

                    <div class="form-group row ">
                        <div class="col-md-6 my-2">
                            <div class="input-group">
                                <div class="form-floating ">
                                    <input type="password" class="form-control" placeholder="Password" id="password" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="focus" data-bs-html="true" data-bs-content="
                                    <ul>
                                        <li>At least 8 characters long</li>
                                        <li>Contains both uppercase and lowercase letters</li>
                                        <li>Includes at least one digit (0-9)</li>
                                        <li>Contains at least one special character (e.g., !@#$%^&*)</li>
                                        <li>No spaces allowed</li>
                                    </ul>">
                                    <label for="password">Password</label>
                                </div>
                                <span class="input-group-text">
                                    <img id="viewpassword1" src="hide.png" alt="Avatar Logo"
                                        style="width:25px; height: 25px;">
                                </span>
                            </div>
                            <div class="alertmsg" id="alertPassword">Pleace enter strong password</div>
                        </div>
                        <div class="col-md-6 my-2">
                            <div class="input-group">
                                <div class="form-floating">
                                    <input type="password" class="form-control" placeholder="Confirm Password"
                                        id="cpassword">
                                    <label for="cpassword">Confirm Password</label>
                                </div>
                                <span class="input-group-text">
                                    <img id="viewpassword2" src="hide.png" alt="Avatar Logo"
                                        style="width:25px; height: 25px;">
                                </span>
                            </div>
                            <div class="alertmsg" id="alertCpassword">Password doesn't match</div>
                        </div>
                    </div>

                    <div class="form-check row my-3 ">
                        <label class="form-check-label">
                            <input class="form-check-input p-1" type="checkbox" name="remember" value="1" id="tnc">
                            Accept the terms and
                            condition
                        </label>
                        <div class="alertmsg" id="alertTnc">accept to continue</div>
                    </div>

                    <div class="row my-3 d-flex justify-content-center">
                        <button class="btn text-white w-75">Sign Up</button>
                    </div>

                    <div class="row pb-4 pt-1">
                        <label class="d-flex justify-content-center">Already have an account?
                            <a href="index.html" class="login text-decoration-none ms-2"> Login now </a></label>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>
