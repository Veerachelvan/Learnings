<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="pop-up" class="pop-up"> 
		Pop-Up for validation
	</div>
<div class="container">

	<h1 >Login Form</h1>
	<div class="input-box">
		<input type="text" id="email" placeholder="Email Address" oninput = emailAlert(event)> 
	</div>
	<div id="alertEmail"> Please enter a valid email </div>
	<div class="input-box">
		<input type="password" id="password" placeholder="Password" oninput = passAlert(event)> 
		<img src="hide.png" id="viewpassword" height="20px" width="20px">
    </div>
	<div id="alertPassword"> Please enter a valid password </div>
	<div class="rememberme">
		<label> <input type="checkbox" id='rememberme' > Remember me </label>
		<a href="#" style="text-align:right"> Forgot password?</a>
    </div>
    <button type='submit' class="button" onclick= handleValidation(event)>Login</button>
	<div class="signup">
	Not a member? <a href="sign-up.html" class="signup"> Sign up now </a> 
	</div>

</div>

<script src="login.js"></script>
</body>
</html>
